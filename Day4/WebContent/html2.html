<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration Form</title>
</head>
<body text="white" bgcolor="orange">
	<form>
		<table cellspacing="5">
			<tr>
				<td>&nbsp;</td>
				<td><h3 align="center">Student Registration Form</h3></td>

					<input type="radio" name="gender">FeMale

			</tr>
			<tr>	
				<td>EmailId</td>

			</tr>
			<tr>

				 <td><select>

					<option>Course 104</option>
		   			</select>
		   		</td>

			<tr>

			</tr>
			<tr>

					<option>select ..</option>

				<td>District</td>

		   			</select>

		   	<tr>
				<td>State</td>

		   			</select>
		   		</td>

			<tr>
				<td>PinCode</td>

			</tr>	
			<tr>
				<td>MobileNo</td>
				<td><input type="text"></td>
			</tr>	
			<tr>
				<td><input type="reset"></td>
				<td><input type="submit" value="Submit Form"></td>
			</tr>
		</table>		
	</form>

</html>
