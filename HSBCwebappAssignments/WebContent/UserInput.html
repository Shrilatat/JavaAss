<!DOCTYPE html>
<html>
<head>
<title>My User Input Website</title>
</head>
<body bgcolor="lightgrey">
	<hr>
	<h3>User Input Form</h3>
	<form method="get" action="input">
		<hr>
		<h4>PERSONAL PARTICULARS</h4>
		NAME : <input type="text" name="name"><br> <br>
		PASSWORD : <input type="password" name="password"><br> <br>
		GENDER : <input type="radio" name="gender" value="Male">Male <input
			type="radio" name="gender" value="Female">Female <br> <br>
		AGE : <input type="number" name="age" min="18" max="60"> <br> <br>
		<hr>
		<h4>LANGUAGES</h4>
		<input type="checkbox" name="lang" value="JAVA">JAVA <input
			type="checkbox" name="lang" value="PYTHON">PYTHON <input
			type="checkbox" name="lang" value="COBOL">COBOL <input
			type="checkbox" name="lang" value="REXX">REXX <input
			type="checkbox" name="lang" value="CICS">CICS <input
			type="checkbox" name="lang" value="JCL">JCL <input
			type="checkbox" name="lang" value="PHP">PHP <input
			type="checkbox" name="lang" value="C">C <input
			type="checkbox" name="lang" value="C++">C++ <br> <br>
		<hr>
		<h4>INSTRUCTIONS</h4>
		<textarea rows="10" cols="50" name="instruction"></textarea>
		<br> <br>
		<hr>
		<input type="submit" value="Register"> <input type="reset">
	</form>
	<hr>
</body>
</html>
