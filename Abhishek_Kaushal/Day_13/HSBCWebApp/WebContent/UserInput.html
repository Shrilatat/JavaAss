<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>User Input Form</title>
</head>
<body>
	<form method="post" action="inputForm">
		<h1>User Input Form</h1>
		<br>
		<br>
		<h2>Personal Information</h2>
		<br> 
		Name: <input type="text" name="name"><br><br>
		Password: <input type="password" name="password"><br><br>
		Gender: <input type="radio" name="gender" value="Male">Male
		<input type="radio" name="gender" value="Female">Female <br><br>
		Age: <select size = "1" name ='age'>
				<option value= "1 year old">1 year old
				<option value= "1 - 10 years old">1 - 10 years old
				<option value= "10 - 25 years old">10 - 25 years old
				<option value= "25 - 40 years old">25 - 40 years old
				<option value= "40 - 60 years old">40 - 60 years old
				<option value= "60 years old">60 years old
			</select><br><br>
		Languages: <br><input type = "checkbox" name = "languages" value = "Java">Java
			<input type = "checkbox" name = "languages" value = "C/C++">C/C++
			<input type = "checkbox" name = "languages" value = "C#">C#
			<br><br>
		Instructions: <br><textarea name = "instructions" rows="5"></textarea><br><br>
		<input type="submit" value = "Send" >
		<input type = "reset" value="Clear">


	</form>
</body>
</html>
