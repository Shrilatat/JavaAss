<html>
	<head>
		<title>Lucky Number</title>
	</head>
	<body>
		<script>
			function disp()
			{
			
				var name = document.getElementById("t1").value;
				if(name == null || name == "" || name.length > 10)
				{
					document.getElementById("s1").innerHTML = " * Invalid Entry";
					return false;
				}
				
				
				var val1 = document.getElementById("input1").value;
				var val2 = document.getElementById("input2").value;
				var val3 = document.getElementById("input3").value;
				if(val1 == "" || val2 == "" || val3 == "" )
				{
					document.getElementById("s2").innerHTML = "* Required Field";
					return false;
				}
				var str = val1 + " " + val2 + ", " + val3;
				
				var email = document.getElementById("t3").value;
				var em = email.split("@");
				if(em.length != 2 || em[0].length == 0)
				{
					document.getElementById("s1").innerHTML = " * Invalid Entry, email format is name@company.com1";
					return false;
				}
				var dn = em[1].split(".");
				if(dn.length != 2 || dn[0].length == 0 || dn[1] != "com")
				{
					document.getElementById("s3").innerHTML = " * Invalid Entry, email format is name@company.com";
					return false;
				}
				
				var gender = document.getElementById("r1").value;
				if(gender == null)
				{
					document.getElementById("s4").innerHTML = " * Required Field";
					return false;
				}
				
				var num = parseInt(document.getElementById("t4").value);
				if(num < 1000)
				{
					document.getElementById("s5").innerHTML = " * Number should be of four digits";
					return false;
				}
				
				var pizza = document.getElementById("t51").checked;
				var pasta = document.getElementById("t52").checked;
				var chinese = document.getElementById("t53").checked;
				if(pizza == false && pasta == false && chinese == false)
				{
					document.getElementById("s6").innerHTML = " * Required Field";
					return false;
				}
				
				document.getElementById("p1").innerHTML = name;
				document.getElementById("p2").innerHTML = str;
				document.getElementById("p3").innerHTML = email;
				document.getElementById("p4").innerHTML = gender;
				document.getElementById("p5").innerHTML = num;
				if(pizza == true)
				{
					document.getElementById("p61").innerHTML = "Pizza";
				}
				if(pasta == true)
				{
					document.getElementById("p62").innerHTML = "Pasta"
				}
				if(chinese == true)
				{
					document.getElementById("p63").innerHTML = "Chinese"
				}
			}
			
			
		</script>
