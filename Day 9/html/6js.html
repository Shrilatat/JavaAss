<html>
	<head>
		<title> Addition of tow number and printing 10 times </title>
	</head>
	<body bgcolor="lightgrey">
	<script>
		var num = parseInt(prompt("Enter number 1 =>"));
		var word = prompt("Enter a word =>");
		for(var i=0;i<num;i++){
		document.write(word+"<br>");
		}
	</script>
	</body>
</html>
