<html>
	
	<body>
	
		<script>
		
			function showDetails(){
				var pi = Math.PI;
				var rad = parseInt(document.getElementById("n1").value);
				 
				document.getElementById("p1").innerHTML = (pi)*(Math.pow(rad,2));
				document.getElementById("p2").innerHTML = 2*(pi)*(rad);
			}
			 
		</script>
		
		<form>
		
			Radius:  <input type = "text" id = "n1"> <br> <br>
					
			<input type = "button" value = "Display" onclick = "showDetails()"> <br> <br>
			
			Area: <span id = "p1"></span> <br> <br>
			Circumference: <span id = "p2"></span>
		
		</form>

	</body>

</html>
