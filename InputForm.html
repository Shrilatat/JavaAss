<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title> user input form</title>
</head> 
<body>
<h1> User Input Form</h1>
<form method = "get" action = "ipform">
		<h4> Personal Particular</h4>
		Name:  <input type = "text" name = "name"> <br> <br>
		Password:  <input type = "password" name = "pass"> <br> <br>
		Gender : <input type= "radio" name = "r1" value = "Male" > Male
				<input type= "radio" name = "r1" value = "Female"> Female <br> <br>
		Age : <input type = "number" name = "age" > <br> <br>	
		<hr>
		
		<h4> Languages</h4>
		<input type = "Checkbox" name = "lang"  value = "HTML" > HTML
					  <input type = "Checkbox"  name = "CSS"> CSS
					  <input type = "Checkbox"  name = "JAVA"> JAVA <br> <br>
		<hr>
		
		<h4> Instruction</h4>
		<textarea rows = "5" cols = "30"> </textarea>  <br> <br>
		<hr>
		
		<input type = "submit">
		<input type = "reset">
		<hr>
		
</form>
</body>
</html>
