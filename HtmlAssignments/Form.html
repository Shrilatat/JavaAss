<!DOCTYPE html>
<html>

<body>
	<form >

		function display(){
			var name = document.getElementById("name").value;
			var mail = document.getElementById("mail").value;

			var gender = document.getElementsByName('gender').value;

			if (document.getElementById('female').checked) 
        	var Gender = document.getElementById('female').value;
			else
        	var Gender = document.getElementById('male').value;

			var luckyNo = document.getElementById('luckyNumber').value;
			var Food = document.getElementsByName('Food').value;

			function getNames() {
        	 var checks=document.getElementsByName("Food");
         	 var str='';
          	 for(var i=0;i<checks.length;i++) {
              		if(checks[i].checked==true)
              		str+=checks[i].value+" ";
          		}
             return str;
            }


			document.getElementById("p1").innerHTML="You Entered";
	        document.getElementById("p2").innerHTML="Name: "+name;

	        document.getElementById("p5").innerHTML="Gender: "+Gender;
	        document.getElementById("p6").innerHTML="Lucky Number: "+luckyNo;

		}
