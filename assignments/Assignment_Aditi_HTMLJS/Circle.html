<html>
    <head>
        <title>MY ORDER</title>
    </head>
    <script>
      function calculate()
      { 

        var r=parseInt(document.getElementById("radius").value);
        var a=3.14*r*r;
        var c=2*3.14*r;
        document.getElementById("area").innerHTML="Area :"+a;
        document.getElementById("circum").innerHTML="Circumference :"+c;
      }
    </script>

    <body>
Enter Radius : <input type="text" id="radius"> <br><br>
<input type="Button" value="Display" onclick="calculate()">
<p id="area"></p>
<p id="circum"></p>       
 </body>
        </html>
