    <script>
      function calculate()
      { 

        var r=parseInt(document.getElementById("radius").value);
        var area=3.14*r*r;
        var circum=2*3.14*r;
        document.getElementById("area").innerHTML="Area :"+area;
        document.getElementById("circum").innerHTML="Circumference :"+circum;
      }
    </script>

    <body class="center">
Enter Radius : <input type="text" id="radius" class="center"> <br><br>
<input type="submit" value="Display" onclick="calculate()" class="center">
<p id="area" class="center"></p>
<p id="circum" class="center"></p>       
 </body>
