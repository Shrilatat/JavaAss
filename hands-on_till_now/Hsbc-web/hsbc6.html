<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script>
		var validate = () => {
			var name = document.getElementById("name").value;
			if (name==null || name==""){
				alert('Invalid...try again');
				document.getElementById("name").focus()
				return false;
			}
			if (name.length < 5){
				alert('Increase length')
				return false
			}
		}
	</script>

<form onSubmit="return validate()">
	Name: <input type="text" name="name" id="name"><br>
	<input type="submit">
	
</form>
</body>
</html>
